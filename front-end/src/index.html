<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>

    <div class="container" >
      <table class="table table-hover">
        <thead>
          <tr>
            <th data-column="id" data-order="desc">id &#9660</th>
            <th data-column="name" data-order="desc">name &#9660</th>
            <th data-column="age" data-order="desc">age &#9660</th>
            <th data-column="married" data-order="desc">married &#9660</th>
            <th data-column="bossId" data-order="desc">bossId &#9660</th>
          </tr>
        </thead>
        <tbody id="employees">
          
          
        </tbody>
        <!-- The Modal -->
        <div id="myModal" class="modal">
    
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
    
        </div>
        
      </table>
      <div>
        <div id="pagination-wrapper">
          
        </div>
        <div>
          <label>Page size</label>
          <select id="page-size" onchange="state.updatePageSize(this.value)">
            <option>3</option>
            <option>5</option>
            <option>10</option>
          </select>
        </div>
      </div>
    </div>

   
    <script src='api/dto/PageEmployeeDto.js'></script>
    <script src='api/EmployeeApi.js'></script>
    <script src='state/TableBuilder.js'></script>
    <script src='state/PaginationBuilder.js'></script>
    <script src='state/State.js'></script>
    <script src='index.js'></script>
  </body>
</html>
